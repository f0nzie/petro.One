# https://github.com/travis-ci/travis-ci/issues/5650
# this travis.yml is passing in Travis
language: r
r:
 - 3.5.2
 - devel
cache: packages
sudo: false
warnings_are_errors: true
r_check_args: --as-cran

git:
  depth: 5

r_packages:
 - devtools
 - covr
 - roxygen2
 - testthat
 - rmarkdown
 - knitr
 - rvest
 - xml2
 - magrittr
 - tibble
 - tm
 - wordcloud
 - urltools
 - dplyr
 - ggplot2
 - RWeka
 - cluster
 - RColorBrewer
 - data.table
 - SnowballC

bioc_packages:
  - graph
  - Rgraphviz

before_script:
 - R -e "devtools::document()"

after_success:
  - Rscript -e "covr::codecov()"
